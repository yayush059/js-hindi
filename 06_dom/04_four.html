<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: darkslategray; color: bisque;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>

<script>
    //function to add a list item as a language under the parent class of parent.
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("java")
    addLanguage("typescript")

    //optimized code for adding a li element in list
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("cpp")

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "Mojo";
    // // console.log(secondLang);
    const newli = document.createElement('li');
    newli.textContent = "Mojo";
    secondLang.replaceWith(newli);

    //edit
    const firstLang = document.querySelector("li:first-child")
    console.log(firstLang);
    firstLang.outerHTML = '<li>Typescript</li>'

    //Remove
    const lastLang = document.querySelector('li:last-child');
    console.log(lastLang);
    lastLang.remove();
</script>
</html>
