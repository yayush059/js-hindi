<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p class="para">Lorem ipsum dolor sit amet.</p>
    <button type="button" class="button" onclick="change()">Change Para</button>
</body>
<script>
    function change(){
        document.getElementsByClassName("para")[0].innerHTML = "Hello Ayush"
    }
</script>
</html>
